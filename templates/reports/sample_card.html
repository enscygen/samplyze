<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sample Card: {{ sample.sample_uid }}</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 10pt;
        }

        .card-container {
            width: 3.5in;
            border: 1px dashed #999;
            padding: 0.25in;
            box-sizing: border-box;
        }

        .header {
            text-align: center;
        }

        .header img {
            max-height: 40px;
        }

        .header h4 {
            margin: 5px 0 0 0;
            font-size: 12pt;
        }

        .details {
            margin-top: 15px;
        }

        .details table {
            width: 100%;
            font-size: 9pt;
        }

        .details td {
            padding: 2px;
            vertical-align: top;
        }

        .label {
            font-weight: bold;
            width: 35%;
        }

        .barcode {
            text-align: center;
        }

        .barcode img {
            width: 80%;
        }

        @media print {
            @page {
                size: 3.5in 2in;
                margin: 0;
            }

            body {
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <div class="card-container">
        <div class="details">
            <table>
                <tr>
                    <td class="label">Sample UID:</td>
                    <td>{{ sample.sample_uid }}</td>
                </tr>
                <tr>
                    <td class="label">Sample Name:</td>
                    <td>{{ sample.sample_name or 'N/A' }}</td>
                </tr>
                <tr>
                    <td class="label">Applicant UID:</td>
                    <td>{{ sample.applicant.uid }}</td>
                </tr>
            </table>
        </div>
        <div class="barcode">
            <img src="{{ url_for('generate_barcode', data=sample.sample_uid, _external=True) }}" alt="Barcode">
        </div>
    </div>
    <script>
        window.onload = function () { window.print(); }
    </script>
</body>

</html>
